<!DOCTYPE html>
<html>

<head>
    <title>shows tip amounts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</head>

<body style="padding: 2%;">

    <h2 class="bg-secondary text-white text-center">naresh chityala - shows tip amounts</h2>
    <br>
    <div>
        <form>
            <div class="form-group">
                <label for="baseamount">Enter base amount: </label>
                <input type="number" id="baseamount" value="50"><br><br>
            </div>
            <div class="form-group">
                <label for="tippercent">Enter the tip percent: </label>
                <input type="number" id="tippercent" value="15"><br><br>
            </div>

            <input class="btn btn-success" type="button" onclick="tips()" value="Show tip">
            <br>
            <br>
            <p id="tip_result">This text will be replaced </p>
        </form>
    </div>
    <br>
    <hr>
    <br>
    <div>
        <h4 class="bg-secondary text-white text-center">Create a radio button group that switches between calculations</h4>
        <br>
        <form>
            <div class="row text-center">
                <div class="col-md form-group">
                    <label for="sum">sum</label>
                    <input type="radio" id="sum" onclick="chooseOp()" name="arithmetic_operation" value="sum"><br><br>
                </div>
                <div class="col-md form-group">
                    <label for="difference">diff</label>
                    <input type="radio" id="difference" onclick="chooseOp()" name="arithmetic_operation"
                        value="difference"><br><br>
                </div>
                <div class="col-md form-group">
                    <label for="product">mult</label>
                    <input type="radio" id="product" onclick="chooseOp()" name="arithmetic_operation"
                        value="product"><br><br>
                </div>
                <b>
                    <p id="calc_result">Arithmetic operations will be displayed here.</p>
                </b>
            </div>
        </form>
    </div>
    <br>
 
</body>

<script>

    function tips() {
        let baseAmount = parseFloat(document.getElementById("baseamount").value);
        let tipPercent = parseFloat(document.getElementById("tippercent").value);
        let myOutput = "";
        for (var i = 0; i < 5; i++) {
            const calculatedTip = baseAmount * (tipPercent + i * 4) / 100;
            myOutput += `${tipPercent + i * 4}% is ${calculatedTip.toFixed(2)}; `;
        }
        document.getElementById("tip_result").innerHTML = "<b>Tips are:</b> " + myOutput;
    }

    function chooseOp() {
        let baseAmount = parseFloat(document.getElementById("baseamount").value);
        let tipPercent = parseFloat(document.getElementById("tippercent").value);
        let chkoperation = document.querySelector('input[name="arithmetic_operation"]:checked').value;
        let output;
        switch (chkoperation) {
            case "sum":
                output = baseAmount + tipPercent;
                break;
            case "difference":
                output = baseAmount - tipPercent;
                break;
            case "product":
                output = baseAmount * tipPercent;
                break;
        }
        document.getElementById("calc_result").innerHTML = `${chkoperation} of ${baseAmount} and ${tipPercent} is ${output}`;
    }

</script>

</html>
